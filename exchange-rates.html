<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ISK to USD Converter</title>
<style>
  #converter {
    width: 400px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    text-align: center;
    font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI Variable Display", "Segoe UI", Helvetica, "Apple Color Emoji", Arial, sans-serif, "Segoe UI Emoji", "Segoe UI Symbol";
  }
  #converter h3 {
    margin-top: 0;
    margin-bottom: 10px;
  }
  #input-container {
    display: flex;
    align-items: center;
    justify-content: center;
  }
  #iskAmount {
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 5px;
    width: 8em;
    font-size: inherit;
    text-align: right;
  }
  #usdAmount {
    display: inline-block;
    min-width: 8em;
    text-align: left;
    font-weight: bold;
  }
  #updateTime {
    font-size: 10px;
  }
  .flag {
     font-size: 1.2em;
     margin: 0 5px;
  }
</style>
</head>
<body>
<div id="converter">
  <div id="input-container">
    <span class="flag">ðŸ‡®ðŸ‡¸</span>
    <input type="text" id="iskAmount" value="10000">&nbsp;ISK is <span class="flag">ðŸ‡ºðŸ‡¸</span><span id="usdAmount"></span>
  </div>
  <span id="updateTime"></span>
</div>
<script>
  const iskInput = document.getElementById('iskAmount');
  const usdOutput = document.getElementById('usdAmount');
  const updateTime = document.getElementById("updateTime");
  const exchangeRateApi = "https://open.er-api.com/v6/latest/ISK";
  let exchangeRate = null;

  function fetchExchangeRate() {
    fetch(exchangeRateApi)
        .then(response => response.json())
        .then(data => {
            exchangeRate = data.rates.USD;
            updateConversion();
            const lastUpdateTime = new Date(data.time_last_update_unix * 1000);
            const formattedDate = lastUpdateTime.toLocaleDateString('en-US');
            updateTime.textContent = "Exchange rates last updated " + formattedDate;
        })
        .catch(error => {
          console.error("Unable to fetch exchange rate:" + error);
        });
  }

  function updateConversion() {
    if (exchangeRate === null) {
      usdOutput.textContent = "Exchange rate unavailable";
      return;
    }

    let iskValueString = iskInput.value;
    iskValueString = iskValueString.replace(/\s/g, ''); // Remove all spaces

    // Valid US or European monetary amounts
    const validNumberRegex = /^(?:(?:\d{1,3}(?:,\d{3})+|\d*)(?:\.\d{2})?|(?:\d{1,3}(?:\.\d{3})+|\d*)(?:,\d{2})?)$/;
    if (!validNumberRegex.test(iskValueString)) {
        usdOutput.textContent = "Invalid input";
        return;
    }

    // Remove periods if they are followed by three digits
    iskValueString = iskValueString.replace(/\.(\d{3})/g, '$1');

    if (iskValueString.includes(',') && iskValueString.includes('.')) {
      if (iskValueString.lastIndexOf(',') > iskValueString.lastIndexOf('.')) {
            // European format
            iskValueString = iskValueString.replace(/\./g, '');
            iskValueString = iskValueString.replace(/,/g, '.');
        } else {
            iskValueString = iskValueString.replace(/,/g, '');
        }
    } else if (iskValueString.includes(',')) {
        iskValueString = iskValueString.replace(/,/g, '');
    }
    const iskValue = parseFloat(iskValueString);

    if (isNaN(iskValue)) {
      usdOutput.textContent = "Invalid input";
      return;
    }

    const usdValue = iskValue * exchangeRate;
    usdOutput.textContent = "$" + usdValue.toFixed(2);
  }

  iskInput.addEventListener('input', updateConversion);

  fetchExchangeRate();
</script>
</body>
</html>
